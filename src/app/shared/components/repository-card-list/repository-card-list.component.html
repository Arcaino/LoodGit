<div class="repository-list">
    <div *ngFor="let repository of repositories" data-aos="fade-up">
        <app-repository-card    [item]="repository"
                                (click)="goToPage(repository.html_url)">
        </app-repository-card>
    </div>

    <div *ngFor="let number of skeletonCount" data-aos="fade-up">
        <app-skeleton-repository-card *ngIf="loader"></app-skeleton-repository-card>
    </div>
</div>
