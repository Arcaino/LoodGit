<h3 class="total_results">{{this.total_results}} results found</h3>
<app-repository-card-list [repositories]="repositories"></app-repository-card-list>
<mat-paginator [length]="this.total_results"
              [pageSize]="this.results_per_page"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="OnPageChange($event)"
              aria-label="Select page">
</mat-paginator>
