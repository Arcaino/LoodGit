<h3 class="total_results">{{resultsText}}</h3>
<app-repository-card-list [repositories]="repositories"></app-repository-card-list>
<div *ngIf="loader" class="loader">
    <mat-spinner></mat-spinner>
</div>
<mat-paginator [length]="this.total_results"
              [pageSize]="this.results_per_page"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="OnPageChange($event)"
              aria-label="Select page">
</mat-paginator>
